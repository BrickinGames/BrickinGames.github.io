  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      color: #fff;
      background: linear-gradient(-45deg, #1a1a1a, #3333cc, #6600cc, #9900ff);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      margin-top: 50px;
    }

    pre {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      font-size: 1.1em;
      max-width: 90%;
      overflow-x: auto;
    }

    section {
      margin-top: 40px;
      width: 80%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    h2 {
      border-bottom: 2px solid #00ffcc;
      padding-bottom: 8px;
      margin-bottom: 15px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffff99;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 15px;
      transition: transform 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    img:hover {
      transform: scale(1.1) rotate(5deg);
    }
  </style>
</head>
